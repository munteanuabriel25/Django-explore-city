
{% if answer %}
	{% if 'yes' in answer %}
		<button type="submit" class="listing-like" value={{listing.id}} ><i class="far fa-star"></i></button>
		<p id={{listing.id}} class="text-sm text-color-grey">del wishlist</p>
	{% else %}
		<button type="submit" class="listing-like" value={{listing.id}} ><i class="far fa-star"></i></button>
		<p id={{listing.id}} class="text-sm text-color-grey">add wishlist</p>
	{% endif%}
{% endif %}
